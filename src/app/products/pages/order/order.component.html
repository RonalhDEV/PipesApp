<p-panel header="Pipes Personalizados" class="p-2">
    <p>
        Pipes personalizados - Creados para suplir necesidades {{ 'especificas' | toggleCase:isUpperCase }}
    </p>
</p-panel>

<p-toolbar>

    <div class="p-toolbar-group-start">
        <p-button 
        label="ToggleCase" 
        class="mr-2" 
        icon="pi pi-search"
        (click)="toggleUpperCase()"
        ></p-button>
    </div>

    <div class="p-toolbar-group-end">
        <p-button (click)="changeOrder('name')" label="Por nombre" class="mr-2" icon="pi pi-sort" styleClass="p-button-success"></p-button>
        <p-button (click)="changeOrder('canFly')" label="Por volar" class="mr-2" icon="pi pi-sort" styleClass="p-button-warning"></p-button>
        <p-button (click)="changeOrder('color')" label="Por color" class="mr-2" icon="pi pi-sort" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">

        <p-panel header="HÃ©roes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{hero.name}}</td>
                        <td>{{hero.canFly | canFly }}</td>
                        <td>{{hero.color}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>

        

    </div>
</div>
